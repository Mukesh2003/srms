 <head>
   <title>Records</title>

 <style>
  body{
   background-size: cover;
   text-align: center;
   font-weight: bold;

  }

  a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;

  }

{{msg}}
 <thead>
 <td>ID</td>
 <td>Roll Number</td>
 <td>Record name</td>

 </thead>
 {% for row in rows %}
 <tr>
 <td>{{row[0]}}</td>

 </table>
